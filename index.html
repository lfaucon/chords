<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jazz Chord Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jazz Chord Practice</h1>
        
        <div class="chord-display">
            <h2><span id="current-chord"></span></h2>
        </div>
        
        <div class="controls">
            <button id="new-chord-btn">New Chord</button>
            <button id="check-btn">Check</button>
            <button id="clear-btn">Clear Selection</button>
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <div class="keyboard-container">
            <div class="keyboard">
                <!-- Keyboard keys will be dynamically generated -->
            </div>
        </div>
        
        <div class="selected-notes">
            <h3>Selected Notes:</h3>
            <div id="selected-notes-display"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
